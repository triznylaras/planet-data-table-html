<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Mass</th>
        <th>Diameter</th>
        <th>Density</th>
        <th>Gravity</th>
        <th>Length of day</th>
        <th>Distance from Sun</th>
        <th>Mean temperature</th>
        <th>Number of moons</th>
        <th>Notes</th>
      </tr>
    </table>
  </body>
</html>
